<div class="container">

    <div class="card justify-content-center dv-login shadow p-3 mb-5 rounded">
        <div class="card-default">
            <div class="dv-texto-card">
                <h5 class="card-title">Minha Agenda</h5>
            </div>
            
            <div class="form-group">
                <label class="labelDefault">E-mail:</label>
                <input [formControl]="form.controls.usuario" class="form-control inputDefault" type="email" autocomplete="false">
            </div>

            <div class="form-group">
                <label class="labelDefault">Senha:</label>
                <input [formControl]="form.controls.senha" class="form-control inputDefault" type="password" autocomplete="false">
            </div>

            <div class="div-button-login d-flex justify-content-center">
                <button type="button" class="btn-login" (click)="login()">Entrar</button>
            </div>

        </div>
    </div>

</div>
